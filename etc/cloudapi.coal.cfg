{
    "port": 8080,
    "read_only": false,
    "bunyan": {
        "level": "trace"
    },
    "bleeding_edge_features": {
         "": false
    },
    "bleeding_edge_login_whitelist": {
         "admin": true,
         "": true
    },
    "ufds": {
        "url": "ldaps://10.99.99.18",
        "bindDN": "cn=root",
        "bindPassword": "secret",
        "cache": {
            "size": 1000,
            "expiry": 300
        },
        "clientTimeout": 10000,
        "maxConnections": 1,
        "retry": {
            "initialDelay": 1000
        }
    },
    "ufds_master": {
        "url": "ldaps://",
        "bindDN": "",
        "bindPassword": "",
        "cache": false,
        "clientTimeout": 10000,
        "maxConnections": 1,
        "retry": {
            "initialDelay": 1000
        }
    },
    "wfapi": {
        "url": "http://10.99.99.19",
        "cache": {
            "size": 1000,
            "expiry": 300
        }
    },
    "cnapi": {
        "url": "http://10.99.99.22",
        "cache": {
            "size": 1000,
            "expiry": 300
        }
    },
    "vmapi": {
        "url": "http://vmapi.coal.joyent.us",
        "cache": {
            "size": 1000,
            "expiry": 300
        }
    },
    "napi": {
        "url": "http://10.99.99.10",
        "cache": {
            "size": 1000,
            "expiry": 300
        }
    },
    "imgapi": {
        "url": "http://10.99.99.21",
        "cache": {
            "size": 1000,
            "expiry": 300
        }
    },
    "fwapi": {
        "url": "http://10.99.99.26",
        "cache": {
            "size": 1000,
            "expiry": 300
        }
    },
    "ca": {
        "url": "http://10.99.99.29:23181"
    },
    "keyapi": "http://keyapi.coal.joyent.us",
    "maxHttpSockets": 100,
    "datacenters": {
        "coal": "http://127.0.0.1"
    },
    "plugins": [
        {
            "name": "provision_limits",
            "enabled": false,
            "config": {
                "datacenter": "coal",
                "defaults":[{
                   "os": "any",
                   "dataset": "any",
                   "check": "os",
                   "by": "ram",
                   "value": 51200
                }, {
                   "os": "windows",
                   "dataset": "windows",
                   "check": "dataset",
                   "by": "machines",
                   "value": -1
                }]
            }
        }, 
        {
            "name": "capi_limits",
            "enabled": false,
            "config": {
                "datacenter": "coal",
                "defaults": {
                    "smartos": 1,
                    "nodejs": 1,
                    "ubuntu": 1
                }
            }
        }, {
            "name": "machine_email",
            "enabled": false,
            "config": {
                "datacenter": "coal",
                "smtp": {
                    "host": "127.0.0.1",
                    "port": 25,
                    "use_authentication": false,
                    "user": "",
                    "pass": ""
                },
                "from": "nobody@joyent.com",
                "subject": "Your SmartDataCenter machine is provisioning",
                "body": "Check /my/machines for updates"
            }
        }
    ],
    "ipThrottles": {
        "all": {
            "ip": true,
            "burst": 9,
            "rate": 3,
            "overrides": {
                "10.99.99.14": {
                    "burst": 0,
                    "rate": 0
                },
                "127.0.0.1": {
                    "burst": 0,
                    "rate": 0
                }
            }
        },
        "analytics": false
    },
    "userThrottles": {
        "all": {
            "username": true,
            "burst": 30,
            "rate": 10,
            "overrides": {
                "admin": {
                    "burst": 0,
                    "rate": 0
                }
            }
        },
        "analytics": false
    }
}
